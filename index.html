<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="calc">
      <input type="text" class="display" id="display" disabled>
    
  <!-- <div class="row"> -->
    <div class="buttons">
      
        <button onclick="findSquare()" type="button" class="col-12 btn btn-outline-primary w-100">x2</button>
        <button onclick="findCube()" type="button" class="col-12 btn btn-outline-primary w-100">x3</button>
        <button onclick="clearDisplay()" type="button" class="col-12 btn btn-outline-primary w-100">AC</button>
        <button onclick="delChar()" type="button" class="col-12 btn btn-outline-primary w-100">Delete</button>
        <button onclick="appendValue('7')" type="button" class="btn btn-outline-primary w-100">7</button>
        <button onclick="appendValue('8')" type="button" class="btn btn-outline-primary w-100">8</button>
        <button onclick="appendValue('9')" type="button" class="btn btn-outline-primary w-100">9</button>
        <button onclick="appendValue('/')"  type="button" id="operator" class="btn btn-outline-primary w-100 operator">/</button>
        <button onclick="appendValue('4')" type="button" class="btn btn-outline-primary w-100">4</button>
        <button onclick="appendValue('5')" type="button" class="btn btn-outline-primary w-100">5</button>
        <button onclick="appendValue('6')" type="button" class="btn btn-outline-primary w-100">6</button>
        <button onclick="appendValue('*')" type="button" id="operator" class="btn btn-outline-primary w-100 operator">*</button>
        <button onclick="appendValue('1')" type="button" class="btn btn-outline-primary w-100">1</button>
        <button onclick="appendValue('2')" type="button" class="btn btn-outline-primary w-100">2</button>
        <button onclick="appendValue('3')" type="button" class="btn btn-outline-primary w-100">3</button>
        <button onclick="appendValue('-')" type="button" id="operator" class="btn btn-outline-primary w-100 operator">-</button>
        <button onclick="appendValue('0')" type="button" class="btn btn-outline-primary w-100">0</button>
        <button onclick="appendValue('.')" type="button" class="btn btn-outline-primary w-100">.</button>
        <!-- <button type="button" class="btn btn-outline-primary w-100">Enter</button> -->
        <button onclick="calculate()" type="button" class="btn btn-outline-primary w-100">=</button>
        <button onclick="appendValue('+')" type="button" id="operator" class="btn btn-outline-primary w-100 operator">+</button>

        </div>
    

</div>
</body>
</html>
